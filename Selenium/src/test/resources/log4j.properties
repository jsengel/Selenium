# ROOT du logger, auquel on attache tous les appenders définis
log4j.rootLogger=ERROR, console

# Indépendamment du reste de l'application, on définit un level spécifique pour notre code
log4j.logger.fr.jeromesengel.selenium=DEBUG

# Appender pour la console de développement
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p %c - %m%n